    <h1>Pina Colada Recipe</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F08%2F01%2F4PinaColada-2000.jpg" height="25%" width="25%" alt="Picture of the pina colada">
    <h2>Description</h2>
    <h4>Ingredients</h4>
    <ul>
        <li>2 cups chopped fresh pineapple</li>
        <li>1(7 ounce) can sweetened condensed coconut milk</li>
        <li>7 fluid ounces white rum</li>
        <li>2 cups ice</li>
    </ul>
    <h4>Steps</h4>
    <ol>
        <li>Combine pineapple, coconut milk,rum ad ice in a blender and puree until smooth and creamy.Serve immediately</li>
    </ol>


</body>
